<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="../materialize.css"
    />
    <script src="../materialize.js"></script>
     <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="row">
      <div class="col s4"><h1>Log In</h1></div>
    </div>
    
    <form action="../HomePage/index.html">
      <div class="row">
        <div class="input-field col s4 ">
          <input type="email" id="email" class="validate" />
          <label for="email">Email</label>
          <p class="emailRes"></p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4 ">
          <input type="password" id="password" class="validate" />
          <label for="password">Password</label>
          <p class="passRes"></p>
        </div>
      </div>
      <div class="row"><div class="col s3"><button class="btn login">Login</button></div></div>
    </form>
    <div class="outer invisible">
      <div class="inner invisible">
        <p>Do you want to save your cart?</p>
          <a href="../index.html" class="btn yes">yes</a>
          <a href="../index.html" class="btn no">no</a>
      </div>
    </div>
  </body>
  <script type="module" src="app.js"></script>
</html>
